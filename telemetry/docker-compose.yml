version: '3.9'

services:
  setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    container_name: setup
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - type: bind
        source: ./elasticsearch/setup
        target: /usr/share/elasticsearch/setup
    user: "0"
    command: /usr/share/elasticsearch/setup/setup.sh ${ELASTIC_PASSWORD} ${KIBANA_PASSWORD}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "[ -f config/certs/elasticsearch/elasticsearch.crt ]"
        ]
      interval: 1s
      timeout: 5s
      retries: 120
    networks:
      - telemetry

  elasticsearch:
    container_name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    restart: always
    depends_on:
      setup:
        condition: service_healthy
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - elasticsearchdata:/usr/share/elasticsearch/data
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - telemetry
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      # The variable below must ALWAYS be half or lower then the mem_limit
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    mem_limit: 2g
    logging:
      driver: "json-file"
      options:
          max-file: 5
          max-size: 50m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120  

  logstash:
    container_name: logstash
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    restart: always
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5042:5042"
      - "5044:5044"
      - "5046:5046"
    command: bin/logstash --config.reload.automatic
    user: root:root
    volumes:
      - certs:/usr/share/logstash/config/certs:rw
      - logstashdata:/usr/share/logstash/data
      - type: bind
        source: ./logstash/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
      - type: bind
        source: ./logstash/pipelines.yml
        target: /usr/share/logstash/config/pipelines.yml
      - type: bind
        source: ./logstash/pipelines
        target: /usr/share/logstash/config/pipelines
    environment:
      - xpack.monitoring.enabled=false
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    mem_limit: 2g
    logging:
      driver: "json-file"
      options:
          max-file: 5
          max-size: 50m
    networks:
      - telemetry
    healthcheck:
      test: bin/logstash -t
      interval: 60s
      timeout: 50s
      retries: 5

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    restart: always
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - certs:/usr/share/kibana/config/certs
      - kibanadata:/usr/share/kibana/data
    networks:
      - telemetry
    ports:
      - 5601:5601
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
          max-file: 5
          max-size: 50m
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120

  elastic-apm:
    container_name: elastic-apm
    image: docker.elastic.co/apm/apm-server:${STACK_VERSION}
    restart: always
    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy
    ports:
      - 8200:8200
    user: root
    volumes:
      - ./apm-server/apm-server.yml:/usr/share/apm-server/apm-server.yml:rw
      - certs:/usr/share/apm-server/config/certs
      - ./logs:/var/log/elastic-apm.log
    environment:
      - APM_TOKEN=${APM_TOKEN}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    healthcheck:
      interval: 10s
      retries: 12
      test: curl --write-out 'HTTP %{http_code}' --fail --silent --output /dev/null http://localhost:8200/
    networks:
      - telemetry
    logging:
      driver: "json-file"
      options:
          max-file: 6
          max-size: 500m

volumes:
  certs:
    driver: local
  elasticsearchdata:
    driver: local
  kibanadata:
    driver: local
  logstashdata:
    driver: local
  auditbeatdata:
    driver: local
  filebeatdata:
    driver: local

networks:
  telemetry:
    driver: bridge 